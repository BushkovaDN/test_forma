<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Бушкова Д.Н. Форма</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="frame">
     <form method="post"  class="form" id="center">
    <div class="title">Задать вопрос</div>

    <input class="fio" type="text" name="name" placeholder="Фамилия Имя Отчество *"
      pattern="^[А-ЯЁа-яё\s\-]+$"
      title="Только русские буквы, пробелы,тире. Цифры, англ. буквы - запрещены">


    <input class="telefon" type="tel" name="phone" placeholder="Телефон *"
      pattern="[\+7|8|7]{1,2}[\-|\s]{0,1}[0-9]{3}[\-|\s]{0,1}[0-9]{3}[\-|\s]{0,1}[0-9]{2}[\-|\s]{0,1}[0-9]{2}"
      minlength="11" maxlength='16' title="Только цифры, пробелы, тире и знак плюс " required>


    <input class="mail" type="email" name="email"
      patter="^[a-z0-9\.\_\%\+\-]+\@[a-z0-9.-]+\.[a-z]{2,10}$"
      title="только строки соответствующие формату email " placeholder="Email">


    <input class="button" type="submit" value="Отправить запрос"
      formaction="https://60376bfd5435040017722533.mockapi.io/form" formmethod="post" form="center">
  </form>
 </div>

</body>

</html>
